<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form Login Page</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="container">
            <div class="div1">
                <div class="logo">
                    <span>CMLcode</span>
                </div>

                <div class="form">
                    <form class="formulario">
                        <div class="form-titulo">
                            <h1>Bem vindo! Faça o seu registro.</h1>
                        </div>

                        <div class="form-item">
                            <label for="fullname">Nome completo</label>
                            <input type="text" name="fullname" id="fullname" placeholder="Digite o seu nome completo">
                        </div>

                        <div class="form-item">
                            <label for="email">E-mail</label>
                            <input type="email" name="email" id="email" placeholder="usuario@email.com">
                        </div>

                        <div class="form-item">
                            <label for="phone">Celular</label>
                            <input type="tel" name="phone" id="phone" placeholder="(XX)YYYYY-YYYY">
                        </div>

                        <div class="senha form-item">
                            <div class="senha1">
                                <label for="password">Senha</label> 
                                <i class="bi bi-eye-fill"></i>
                            </div>
                            <input type="password" name="password" id="password" class="password" placeholder="Digite sua senha">
                            <span>A senha precisa conter, no mínimo, 8 dígitos</span>
                            <span>A senha precisa conter, no mínimo, um símbolo especial: @ ! #</span>
                        </div>

                        <div class="form-item">
                            <div class="senha1">
                                <label for="cpassword">Confirme sua senha</label> 
                                <i class="bi bi-eye-fill"></i>
                            </div>
                            <input type="password" name="cpassword" id="cpassword" class="password" placeholder="Digite novamente sua senha">
                        </div>

                        <div class="form-login">
                            <button>Registre-se</button>
                            <span>Já tem registro? <a href="#">Login</a></span>
                        </div>
                    </form>
                </div>
            </div>

            <div class="div2">
                    <div class="header">
                        <a href="#">Home</a>
                        <a href="#">Contact</a>
                    </div>

                    <div class="frase">
                        <div>
                            <p class="citacao">"A Criatividade é a inteligência se divertindo"</p>
                            <p class="autor">- Albert Einsten</p>
                        </div>
                    </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
